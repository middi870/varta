<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar Layout</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #222;
    }

    /* Left Sidebar */
    .sidebar {
      flex: 0 0 30%;
      max-width: 250px;
      min-width: 90px;
      background: #222;
      color: #fff;
      border-right: 2px solid #444;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      transition: all 0.3s ease;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .menu a {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: #fff;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .menu a:hover {
      background: #444;
    }

    .menu svg {
      width: 20px;
      height: 20px;
    }

    /* Content Area */
    .main {
      flex: 1;
      display: flex;
      background: #222;
      color: white
    }

    .center {
      flex: 1;
      padding: 2rem;
      border-right: 2px solid #444;
    }

    .rightbar {
      flex: 0 0 25%;
      max-width: 250px;
      background: #222;
      color: white;
      border-box: 2px;
      padding: 1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        flex: 0 0 60px;
        padding: 1rem 0.5rem;
        align-items: center;
      }

      .menu a {
        justify-content: center;
        padding: 0.75rem;
      }

      .menu a span {
        display: none;
      }

      .rightbar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <!-- Replace with your SVG logo -->
      <svg width="40" height="40" fill="#fff"><circle cx="20" cy="20" r="18"/></svg>
    </div>

    <nav class="menu">
      <a href="../home"><svg><circle cx="10" cy="10" r="10" fill="white"/></svg><span>Home</span></a>
      <a href="../notification"><svg><rect width="20" height="20" fill="white"/></svg><span>Notifications</span></a>
      <a href="../settings"><svg><polygon points="5,0 20,10 5,20" fill="white"/></svg><span>Settings</span></a>
      <a href="../messages"><svg><path d="M0 0h20v20H0z" fill="white"/></svg><span>Messages</span></a>
      <a href="../searches"><svg><circle cx="10" cy="10" r="8" stroke="white" fill="none"/></svg><span>Search</span></a>
      <a href="../user"><svg><circle cx="10" cy="7" r="5" fill="white"/><rect x="4" y="14" width="12" height="6" fill="white"/></svg><span>User</span></a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main">
    <div class="center">
      <h1>Main Content Area</h1>
      <p>Place your central content here.</p>
    </div>
    <div class="rightbar">
      <h2>Right Sidebar</h2>
      <p>Extra content, ads, or widgets go here.</p>
    </div>
  </div>
</body>
</html>
